<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-for实例</h1>
<hr>
<div id="app">
    <ul>
        <li v-for="student in students">{{student.name}} : {{student.age}}</li>
    </ul>
</div>
<script>
    var app =new Vue({
        el: '#app',
        data: {
            students:[{name:"杨幂",age:36},{name:"唐嫣",age:34},{name:"郑爽",age:28}]
        }
    })
</script>
</body>
</html>
