<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if & v-show</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-if 判断是否加载</h1>
<hr>
<div id="app">
    <div v-if="isLogin"></div>
    <div v-else>请登录后操作</div>
    <div v -show="isLogin">你好:ptto</div>
</div>
<script>
    var app =new Vue({
        el: '#app',
        data: {
           isLogin:false
        }
    })
</script>
</body>
</html>
